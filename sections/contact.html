        <h2>Contact</h2>
        <address>
        <p>Email: jcvarelag@gmal.com</p>

    </address>

    <form>
        <fieldset>
            <legend>Contact data</legend>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="obsevation">Comments:</label>
                        <textarea
                            cols="21"
                            rows="4"
                            minlength="3"
                            maxlength="50"
                            id="observation"
                            placeholder="Write all you want here. (from min 3 to 50 characters)">
                        </textarea>
                    </li>
                </ul>
            </fieldset>
        <!-- <button type="submit">Send Form</button>
        <button type="reset">Reset Form</button> -->
      


        
<ul>
    <fieldset> 
        <legend>More Interests</legend>
        
        <label for="phone">Mobile</label>
        <input type="number" id="phone" name="mobile">
        

        <label for="favNumber">Favorite Number</label>
        <input type="number" id="favNumber" name="favNumber" min="1" max="20">

        <label for="color">Favorite Color</label>
        <input type="color" name="color" id="color">

        <label for="birthDate">Birthdate:</label>
        <input type="date" id="birthDate" name="Birthdate">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="checkbox">Terms & Conditions</label>
        <input type="checkbox" id="checkbox" checked>

        <p>Do you wanna be my friend?</p>
        <label for="friendYes">Yes</label>
        <input type="radio" id="friendYes" name="friend" value="yes" checked>

        <label for="friendNo">No</label>
        <input type="radio" id="friendNo" name="friend" value="no">

        <p>Favorite Food:</p>
        <select favoriteFood id="list">
            <option value="1">Lasagna</option>
            <option value="2">Sushi</option>
            <option value="3">Hot Dogs</option>

        </select>
    </fieldset>
</ul>

<ul>
    <button type="submit">Send Form</button>
    <button type="reset">Reset Form</button>
</ul>
